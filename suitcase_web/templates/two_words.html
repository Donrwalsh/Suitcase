{% extends "base.html" %}

{% block content %}
    <h1>Suitcase/h1>
    <form action="" method="post" novalidate>
        {{ word_input.hidden_tag() }}
        <p>
            {{ word_input.word_one.label }}<br>
            {{ word_input.word_one(size=32) }}
        </p>
        <p>
            {{ word_input.word_two.label }}<br>
            {{ word_input.word_two(size=32) }}
        </p>
        <p>{{ word_input.submit() }}</p>
    </form>
{% endblock %}
